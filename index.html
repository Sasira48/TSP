<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sriracha&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: "Itim", sans-serif;
                font-weight: 1100;
                font-size: 25px;
                font-style: normal;
                background-color: #e4bdbd;
                text-align: center;
                padding-top: 100px;
            }

            .welcome-box {
                background-color: rgb(196, 76, 76);
                padding: 40px;
                margin: 0 auto;
                width: 60%;
                border-radius: 15px;
                box-shadow: 0 5px 20px rgba(247, 246, 246, 0.1);
            }

            h1 {
                color: white;
                font-size: 3em;
            }

            label, button {
                font-size: 2.5em;
                color: rgb(255, 255, 255);
            }

            input {
                font-size: 2.5em;
                color: rgb(26, 24, 24);

            }

            input {
                padding: 10px;
                width: 60%;
                border: 1px solid rgb(196, 76, 76);
                border-radius: 8px;
                margin-bottom: 20px;
            }

            button {
                padding: 10px 20px;
                background-color: rgb(196, 76, 76);
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                margin-top: 10px;
            }

            button:hover {
                background-color: rgb(219, 130, 130);
            }

            #welcomeMessage {
                margin-top: 20px;
                color: white;
                font-size: 1.5em;
            }

            #goToMain {
                display: none; /* ซ่อนปุ่มไว้ก่อน */
            }
        </style>
    </head>
    <body>
        <div class="welcome-box">
            <h1>ยินดีต้อนรับ</h1>
            <form id="welcomeForm">
                <label for="fname">ชื่อ</label>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">นามสกุล</label>
                <input type="text" id="lname" name="lname" required><br>
                <label for="lname">ชื่อเล่น</label>
                <input type="text" id="Nname" name="Nname" required><br>
                <button type="submit">Next</button>
            </form>
            <p id="welcomeMessage"></p>
            <a href="home.html">
                <button id="goToMain">Next</button>
            </a>
        </div>
        <script>
            const form = document.getElementById("welcomeForm");
            const fnameInput = document.getElementById("fname");
            const lnameInput = document.getElementById("lname");
            const NnameInput = document.getElementById("Nname");
            const welcomeMessage = document.getElementById("welcomeMessage");
            const goToMainButton = document.getElementById("goToMain");

            form.addEventListener("submit", function(event) {
            event.preventDefault();

            const fname = fnameInput.value.trim();
            const lname = lnameInput.value.trim();
            const Nname = NnameInput.value.trim();

            if (fname && lname && Nname) {
            welcomeMessage.textContent = `สวัสดีคุณ ${fname} ${lname} ${Nname} ยินดีต้อนรับสู่เว็บไซต์ของเรา!`;
            } else {
            welcomeMessage.textContent = "ยินดีต้อนรับผู้เยี่ยมชม!";
            }
            // ซ่อนฟอร์ม
            form.style.display = "none";
            // แสดงปุ่ม "ไปยังหน้าหลัก"
            goToMainButton.style.display = "inline-block";
            });
        </script>
    </body>
</html>
